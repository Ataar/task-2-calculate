<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card bg-dark center">
            <h1 class="text-center text-white">You Can Calculate Now</h1>
            <div class="row">
                <div class="col-md-6 form-group mt-4">
                    <input type="text" id="firstValue" class="form-control" placeholder="First Value...">
                </div>
                <div class="col-md-6 form-group mt-4">
                    <input type="text" id="secondValue" class="form-control" placeholder="Second Value...">
                </div>
            </div>
            <div class="text-right01">
                <button class="btn" id="calculate">Calculate</button>
            </div>
          </div>
          <div id="output-container" class="text-center text01"></div>
        </div>
  
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
        <script src="assets/js/app.js"></script>
  

    
</body>
</html>
